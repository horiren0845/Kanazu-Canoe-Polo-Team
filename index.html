<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイ・ウェブサイト</title>
</head>
<body>

    <header>
        <h1>マイ・ウェブサイト</h1>
        
        <a href="about.html">自己紹介ページを見る</a>
        <hr> 
    </header>

    <main>
        <h2>ホーム</h2>
        <p>ここはトップページです。</p>
        
        <button id="colorButton">背景色を変える</button>
    </main>

    <script>
        // 背景色を変えるJavaScript（前回の残り）
        const btn = document.getElementById('colorButton');
        const colors = ['#f4f4f4', '#e3f2fd', '#fff3e0'];
        let i = 0;
        btn.addEventListener('click', () => {
            i = (i + 1) % colors.length;
            document.body.style.backgroundColor = colors[i];
        });
    </script>

</body>
</html>
