<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        /* CSS: デザインの設定 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease; /* 背景色変化を滑らかに */
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>マイ・ウェブサイト</h1>
    </header>

    <main>
        <h2>ようこそ！</h2>
        <p>これはHTMLとJavaScriptだけで作られたシンプルなサイトです。</p>
        <p>下のボタンを押すと、JavaScriptが動いて背景色が変わります。</p>

        <div class="btn-container">
            <button id="colorButton">背景色を変える</button>
        </div>
    </main>

    <script>
        const btn = document.getElementById('colorButton');
        const colors = ['#f4f4f4', '#e3f2fd', '#fff3e0', '#f1f8e9', '#fce4ec'];
        let colorIndex = 0;

        // ボタンがクリックされた時の処理
        btn.addEventListener('click', () => {
            colorIndex = (colorIndex + 1) % colors.length;
            document.body.style.backgroundColor = colors[colorIndex];
            console.log("背景色を変更しました:" + colors[colorIndex]);
        });
    </script>

</body>
</html>
